<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesignup.css">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Things to do</a>
            <a href="#">Contact</a>
            <a href="#">New</a>
            <a href="" class="log-in">Log in</a>
            <a href="" class="sign-up">Sign Up</a>
        </nav>
    </header>
    <form action="login.html" method="POST">
        <h1>Sign Up</h1>
        <br>
        <label for="uname">Username</label>
        <br>
        <input type="text" name="user_name" id="uname">
        <br>
        <label for="uemail">Email</label>
        <br>
        <input type="email" name="user_email" id="uemail">
        <br>
        <label for="upass">Password</label>
        <br>
        <input type="password" name="user_password" id="upass">
        <br>
        <input type="submit" value="Sign Up" class="submit">
        <br>
        <a href="login.html" class="have_acc">Already Have Acc</a>
    </form>
</body>
</html>
